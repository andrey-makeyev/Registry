<div class="container mt-5">

  <form [formGroup]="personForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Personal ID</label>
      <input type="text" class="form-control" formControlName="personalId" autofocus/>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="email" class="form-control" formControlName="firstName" required placeholder="Required field"/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName"/>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <select class="form-control" formControlName="gender">
        <option value="">Select gender</option>
        <option *ngFor="let g of genders"
                [value]="g">
          {{g}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Date Of Birth</label>
      <input type="text" class="form-control" formControlName="dateOfBirth"/>
    </div>
    <p class="text-muted">Example: 1999-12-31 (yyyy-MM-dd)</p>
    <button type="submit" class="btn btn-outline-success btn-lg" >Submit</button>
  </form>
</div>
