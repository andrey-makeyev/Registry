<div class="container mt-5">
  <div class="row mt-5">
    <a class="btn btn-outline-success btn-lg" routerLink="/">Back to registration form</a>
  </div>
  <br>
  <div class="row">
    <div class="col-12"><h1>Search</h1></div>
    <div class="col-12">
      <nav class="navbar">
        <input class="form-control" type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()"
               placeholder="Enter First Name to search">
      </nav>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h1>List</h1>
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Personal ID</th>

        <th class="text-right">Date Of Birth</th>
      </tr>
      <tr *ngFor="let person of people">
        <td>
          <a [routerLink]="['/administration/viewDetails', person.id]">{{person.personalId}}</a>
        </td>
        <td class="text-right">
          {{person.dateOfBirth}}
        </td>
      </tr>
    </table>
</div>
