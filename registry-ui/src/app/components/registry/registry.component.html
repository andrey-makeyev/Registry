<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Personal ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th class="text-right">Date Of Birth</th>
      </tr>
      <tr *ngFor="let person of people">
        <td>
          {{person.personalId}}
        </td>
        <td>
          {{person.firstName}}
        </td>
        <td>
          {{person.lastName}}
        </td>
        <td>
          {{person.gender}}
        </td>
        <td class="text-right">
          {{person.dateOfBirth}}
        </td>
      </tr>
    </table>
</div>
